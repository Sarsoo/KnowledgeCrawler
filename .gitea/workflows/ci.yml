name: ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with: 
          github-server-url: https://gitea.sheep-ghoul.ts.net

      - name: Install Deps
        run: sudo apt update cmake && sudo apt -y install cmake
      - name: Build
        run: mkdir build && cd build && ../cbuild